<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //iterate through numbers between 0 and 100
        for (i=0; i<100; i++){
            console.log(i)
        }
        // iterate through numbers between 8 and 50
        for (num=8; num<=50; num++){
            console.log(num)
        }
        //display even numbers between 10 and 60
        for (num=10; num<60; num++){
            if (num%2==0){
                console.log(num)
            }
        }
        //display odd numbers between 10 and 60
        let odd=[]
        for (num=10; num<=60; num++){
            if (num % 2 != 0){
                odd.push(num)
                
            }
        }
        console.log(odd)
        //store numbers from 10 to 50 in an array
        let my_array=[]

        for (let num=10;num<=50; num++){
            my_array.push(num)
        }
        console.log(my_array)


        //looping arrays
         
        const array1=['linet','mary','richard','andrew','kevin','jeff']

        for (let i=0; i<array1.length; i++){
            console.log(array1[i])
        }


    </script>
</body>
</html>
