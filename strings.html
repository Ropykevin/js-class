<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // declare a variable first_name(let) and give it a value as a string
        let first_name="kevin"
        let second_name="ropy"
        let full_name=first_name+" "+second_name
        // display the value inside console
        console.log(first_name)
        console.log(second_name)
        console.log(full_name)

        // let a= "10"
        // let b="20"
        // let c= a+b

        let text="     CONtent   "
        console.log(text)
        let a=text.trim()
        // let trim_text= text.trimStart()
        // let trim_end=trim_text.trimEnd()
        // console.log(trim_end)
        console.log(a)

        // text.length( to get the length of the string)
        let text_length= text.length
        console.log(text_length)
        // text.toLowerCase( converts captal letters to small letters)
        let b=text.toLowerCase()
        console.log(b)
        // text.toUpperCase()
        let c=text.toUpperCase()
        console.log(c)
        // text.indexOf()
        console.log(text.indexOf('C'))
        // text.endsWith()
        console.log(text.endsWith("q"))
        // text.startsWith()
        console.log(text.startsWith("k"))
        // text.repeat()
        console.log(text.repeat(5))
        // text.concat()
        let d=first_name.concat(text)
        console.log(d)
        // text.replace()
        let e=text.replace('tent','firm')
        console.log(e)
        // text.split()
        let f=text.split('t');
        console.log(f);
        // text.substring()
        let g=text.substring(5,8);
        console.log(g)
        // text.slice()
        let i=text.slice(8,12)
        console.log(i)



    </script>
</body>
</html>
